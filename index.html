---
layout: index
title: Inicio
---

<section class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}" id="{{post.selector-id}}">
          {{ post.title }}
        </a>
      </h1>
      <hr>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      {{ post.content }}
      <hr>
    </article>
  {% endfor %}
</section>
