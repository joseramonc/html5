<side class="sidebar">
  <div class="container">
    <img src="/img/html5.png" alt="logo" style="margin-left: 15%; width: 70%;">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
      <p class="lead">HTML5 FMAT.</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.baseurl }}">Home</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <h6>Equipo</h6>
      <ul>
        <li>
          <a class="sidebar-nav-item" href="http://twitter.com/joseramonc">José Ramón Camacho</a>
        </li>
        <li>
          <a class="sidebar-nav-item" href="http://twitter.com/jupazave">Juan Pablo Zamora</a>
        </li>
      </ul>
    </nav>
  </div>
</side>
